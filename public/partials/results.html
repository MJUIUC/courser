<!--This is the results page-->
<div class="col-xs-8" ng-controller="resultsController" ng-init="getResults()">
	<h3>Here's what we found</h3>
	<div class="row">
		<div class="col-xs-8 col-" ng-repeat="course in searchResults">
			<a href="/course" ng-click="curCourse(course)">{{course.courseCode}}: {{course.name}}</a>
		</div>
	</div>
</div>
