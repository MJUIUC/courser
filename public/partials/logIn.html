
<div id="logInBox" class="container col-xs-8 col-xs-offset-2">
  <div class="col-xs-8 col-xs-offset-2">
    <h3 class="text-center">Log into your Account</h3>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-8 col-xs-offset-2">
        <input type="email" class="form-control" id="inputEmail3" required="true" placeholder="Enter Email" ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-8 col-xs-offset-2">
        <input type="password" class="form-control" id="inputPassword3" required="true" placeholder="Enter Password" ng-model="user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-8 col-xs-offset-2" align="center">
        <button type="submit" class="btn btn-primary" ng-click="logIn(user)"> Sign in </button>
      </div>
    </div>
  </form>
</div>
